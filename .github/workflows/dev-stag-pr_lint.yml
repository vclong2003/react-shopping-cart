name: Lint Dev, Stag PRs
on:
  pull_request:
    branches:
      - stag
  pull_request:
    branches:
      - dev
jobs:
  check_lint_dev-stag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm i && npm rum lint:fix
